<ng-include src="'./navigation.html'"></ng-include>
<br/>
<div class="container">
<div class="col-md-12 row">
<h3 class="text-primary">New Blog</h3>
<hr/>
</div>
<div class='col-md-9 row'>
<input type="text" class="form-control" ng-model="addctrl.blogtitle" placeholder="Blog title" /><br/>
<textarea class="form-control" ng-model="addctrl.blogdata" placeholder="Blog description"></textarea><br/>
<input type="text" class="form-control" ng-model="addctrl.blogtags" placeholder="Tags" /><br/>
<button class="btn btn-sm btn-primary" ng-click="addctrl.addPost()" ng-disabled="!addctrl.blogtitle || !addctrl.blogdata || !addctrl.blogtags">Add Blog</button>
</div>

<div class='col-md-3'>
<strong class="text-info"><i class="fa fa-upload"></i> <u>Upload Images</u></strong><br/><br/>
<button class="btn btn-sm btn-info" ng-click="addctrl.uploadPopUp=true"><i class="fa fa-upload"></i> Upload</button>
<br/><br/>
<div class="list-group" ng-if="addctrl.linkRefs.length>0">
	<a href="javascript:void(0);" class="list-group-item active">
	  Uploaded Images
	</a>
	<a href="javascript:void(0);" class="list-group-item" ng-repeat="link in addctrl.linkRefs" title="click to get URL" ng-click="addctrl.getImageURL(link)">
		{{link}}
	</a>
</div>
</div>

</div>
<br/>

<div class="container">
	<h3 class="text-primary">Preview</h3>
	<div class="col-md-12 row">
		<output class="preview-wrapper" ng-bind-html="addctrl.blogdata"></output>
	</div>
</div>
<div class="bgoverlay" ng-show="addctrl.uploadPopUp">
	<div class="container">
		<div class="panel panel-warning">
			<div class="panel-heading">
			  <h3 class="panel-title">Upload image</h3>
			  <i class="fa fa-times" ng-click="addctrl.uploadPopUp = null;"></i>
			</div>
			<div class="panel-body fileUpload">
				<progress value="0" max="100" id="uploader">0%</progress><br/>
				<input type="file" value="upload" id="fileButton" />
			</div>
		</div>
	</div>
</div>
